<div class="row animated fade-in">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del Usuario</h4>
        <h6 class="card-subtitle">Nombre usuario</h6>
        <form ngNativeValidate class="form p-t-20" #f="ngForm" (ngSubmit)="guardar(f.value)">
          <div class="form-group">
            <label for="exampleInputuname">nombre Usuario</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-user"></i>
              </div>
              <input type="text" [ngModel]="usuario.nombre" class="form-control" name="nombre" placeholder="Nombre del usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-email"></i>
              </div>
              <input type="email" [ngModel]="usuario.email" class="form-control" name="email" placeholder="Correo del usuario" [disabled]="usuario.google"
                required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i> Guardar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotograf√≠a del usuario</h4>
        <h6 class="card-subtitle">{{usuario.nombre}}</h6>
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen"  class="w150" />
        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150"  />
        <br/>
        <br/>
        <input type="file" (change)="seleccionImagen($event.target.files[0])" />        
        <br/>
        <br/>
        <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
          <i class="fa fa-save"></i> Actualizar Foto</button>
      </div>
    </div>
  </div>
</div>
