<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input type="text" class="form-control" placeholder="Buscar Hospital..." (keyup)="buscarHospital(input.value)" />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br />
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Hospitales registrados
          <small>({{totalRegistros}})</small>
        </h3>
        <div class="text-right">
          <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Hospital
          </button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td>
                <img [src]="hospital.img | imagen: 'hospitales'" class="profile-pic img-50 pointer" (click)="mostrarModal(hospital._id)" />
              </td>
              <td><input type="text" class="form-control" [(ngModel)]="hospital.nombre" /></td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-save" (click)="guardarHospital(hospital)"></i>
                </button> &nbsp;
                <button class="btn btn-danger" (click)="borrarHospital(hospital)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
