<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input type="text" class="form-control" placeholder="Buscar Usuario..." (keyup)="buscarUsuario(input.value)" />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br/>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Usuarios registrados
          <small>({{totalRegistros}})</small>
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td>
                <img [src]="usuario.img | imagen" class="profile-pic img-50 pointer" (click)="mostrarModal(usuario._id)" />
              </td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.nombre}}</td>
              <td>{{usuario.role}}</td>
              <td>
                <i class="fa fa-google" *ngIf="usuario.google"></i>
                <i class="fa fa-users" *ngIf="!usuario.google"></i>
              </td>
              <td>
                <button class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button> &nbsp;
                <button class="btn btn-danger" (click)="borrarUsuario(usuario)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-secondary" (click)="cambiarDesde(-5)">Anteriores</button>
        <button class="btn btn-secondary" (click)="cambiarDesde(5)">Siguientes</button>
      </div>
    </div>
  </div>
</div>
