<h3 class="card-title">{{leyenda}}</h3>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
  <input type="number" #txtProgress class="form-control" name="progreso" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChange($event)">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
</div>
